version: '3'
services:
  nginx:
    container_name: nginx
    image: nginx
    stdin_open: true
    tty: true
    restart: always
    ports:
     - 80:80
     - 443:443
    networks:
     - onlyoffice
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
     - app_data:/var/www/html
  app:
    container_name: app-server
    image: owncloud:fpm
    stdin_open: true
    tty: true
    restart: always
    expose:
     - '80'
     - '9000'     
    networks:
     - onlyoffice
    volumes:
     - app_data:/var/www/html
  mysql:
    container_name: app-mysql
    image: mariadb
    restart: always
    expose:
     - '3306'
    networks:
     - onlyoffice
    environment:
      - MYSQL_ROOT_PASSWORD=i
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=i
    volumes:
      - mysql_data:/var/lib/mysql
  onlyoffice-document-server:
    container_name: onlyoffice-document-server
    image: onlyoffice/documentserver:latest
    stdin_open: true
    tty: true
    restart: always
    networks:
      - onlyoffice
    expose:
      - '80'
      - '443'
    volumes:
       - document_data:/var/www/onlyoffice/Data
       - document_log:/var/log/onlyoffice
networks:
  onlyoffice:
    driver: 'bridge'
volumes:
  document_data:
  document_log:
  app_data:
  mysql_data:
